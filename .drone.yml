kind: pipeline
type: docker
name: greeting

steps:
- name: en
  image: alpine
  commands:
    - echo 'hello beautiful world :kiss'
    - sleep 3

- name: es-mx
  image: alpine
  commands:
  - echo hola wey , que onda compa
  - sleep 10
    

- name: es-co
  image: alpine
  commands:
  - echo que mas primo - cartagena
  - sleep 10

- name: fr
  image: alpine
  commands:
  - echo bonjour monde
  - sleep 3

  when:
    branch:
    - develop
    paths:
      exclude:
        - .drone.yml

- name: es-es
  image: alpine
  commands:
  - echo hola tio


- name: test
  image: node:10
  commands:
  - npm install mocha -g
  - npm test
  when:
    branch:
    - develop
    paths:
      exclude:
        - .drone.yml

- name: es-en
  image: alpine
  commands:
  - echo hola tio welcome
  when:
    paths:
      exclude:
        - .drone.yml
        - directorio_test/*
  depends_on:
  - test

- name: es
  image: alpine
  commands:
  - echo Hola mundo loco
  depends_on:
  - en
  - fr

- name: catalan
  image: alpine
  commands:
  - echo Hola mundo loco
  depends_on:
  - en
  - fr

- name: italy
  image: alpine
  commands:
  - echo hola tio welcome
  when:
    paths:
      exclude:
        - .drone.yml
        - directorio_test/*

