<ion-header no-border>
  <ion-navbar color="white">
<ion-buttons left>
    <button ion-button icon-only navPop color='color-app' clear>
      <!-- <span ion-text color="blanco" showWhen="ios,android, windows">Cancelar</span> -->
      <ion-icon name='md-arrow-round-back'></ion-icon>
    </button>
</ion-buttons>
    <ion-title>Style2Door</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tappable navPush="NotificationsPage" color="color-app">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge *ngIf="_notifications != 0">{{this._notifications}}</ion-badge>
      </button>
      <button ion-button icon-only tappable (click)="cartShoppingModal()" color="color-app">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="count != 0">{{count}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

</div>
