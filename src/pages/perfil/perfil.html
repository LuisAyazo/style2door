<ion-list no-lines>
  <ion-list-header>
    Mi cuenta
  </ion-list-header>
  <button ion-button icon-only full clear (click)="profileSetting()"><ion-item><i class="fa fa-cog fa-2x" aria-hidden="true"></i>Ajuste de la cuenta</ion-item></button>
  <button ion-button icon-only full clear (click)="addPayMents()"><ion-item><i class="fa fa-money fa-2x" aria-hidden="true"></i>Agregar forma de pago</ion-item></button>
  <button ion-button icon-only full clear (click)="profileSetting()"><ion-item><i class="fa fa-product-hunt fa-2x" aria-hidden="true"></i>Promociones</ion-item></button>
  <button ion-button icon-only full clear (click)="profileSetting()"><ion-item><i class="fa fa-smile-o fa-2x" aria-hidden="true"></i>Preferidos</ion-item></button>
</ion-list>

<ion-list no-lines>
  <ion-list-header>
    Necesitas ayuda?
  </ion-list-header>
  <button ion-button icon-only full clear (click)="profileSetting()"><ion-item><i class="fa fa-smile-o fa-2x" aria-hidden="true"></i>Centro de ayuda</ion-item></button>
  <button ion-button icon-only full clear (click)="profileSetting()"><ion-item><i class="fa fa-smile-o fa-2x" aria-hidden="true"></i>Historial</ion-item></button>
  <!-- <ion-item>Blade Runner</ion-item> -->
</ion-list>
