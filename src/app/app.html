<ion-menu [content]="content">
  <ion-content class="background" no-scroll>
     <ion-header ><img alt=""/>
        <!-- <ion-label clas="usurname"><b>{{usuario}}</b></ion-label> -->
        <ion-label clas="position">Luis Ayazo Herrera</ion-label>
     </ion-header>

    <ion-list no-lines class="menu-list">
      <button  menuClose ion-item *ngFor="let p of pages" [class.activeHighLight]="checkActive(p)" (click)="openPage(p)" class="color-button-menu" >
          <ion-icon name="{{p.icon}}"></ion-icon>{{p.description}}
      </button>
    </ion-list>
    <!-- <hr class="hr_style"/> -->
    <ion-list class="logout">
        <button ion-button icon-only full color="white" (click)="logout()" ><ion-icon name="ios-exit-outline"></ion-icon>Salir</button>
    </ion-list>
  </ion-content>
</ion-menu>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
