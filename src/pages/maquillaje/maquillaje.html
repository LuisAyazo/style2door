<ion-header>
  <ion-navbar color='color-app'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Maquillaje</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="perfilPage()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="cart"><ion-badge color="danger">2</ion-badge></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines *ngFor="let item of itemMP ;">
    <button full ion-button  >
      <ion-checkbox [checked]="item.checked" value="item.title" (ionChange)="datachanged('item.title', $event.checked)"></ion-checkbox>

      <!-- <ion-checkbox item-right [(ngModel)]="item.title" (ngModelChange)="textChanged($event)"></ion-checkbox> -->
      <img src="assets/images/maquillaje/{{ item.title | changespace }}.jpg"/>
      <div class="space_price">
        <h2>{{item.title}}</h2>
        <p>$ {{item.value}}</p>
      </div>
      <button class="info_btn" ion-button icon-only clear (click)="detalle('pruebaa')"> <ion-icon name="information-circle"></ion-icon></button>
    </button>


  </ion-list>

</ion-content>
