<ion-content class="container">
    <img class="backimg" />
    <ion-row class="logo-row-app">
      <!-- <ion-col></ion-col> -->
      <ion-col width-75>
        <img  />
      </ion-col>
      <!-- <ion-col></ion-col> -->
    </ion-row>
    <!-- <ion-label class="cambia">Cambia tu estilo <br />Busca a tu estilista</ion-label> -->

    <form #FormLogin="ngForm" padding >
        <ion-item>
            <!-- <img class="mail"/> -->
           <ion-input type="text" placeholder="Emailes" autocapitalize="none" name="username" [(ngModel)]="FormLogin.username" required></ion-input>
         </ion-item>

         <ion-item no-lines>
            <!-- <img class="padlock"/> -->
           <ion-input placeholder="Contrasena" [(ngModel)]="FormLogin.password" name="password" type="password" required></ion-input>
         </ion-item>
         <!-- <button ion-button full [disabled]="!FormLogin.form.valid" type="submit" color="infrapp-header" (click)="loginEmail()">Entrar</button> -->
         <ion-buttons padding text-center>
             <button ion-button color="white" outline  (click)="login()">Ingresar con email</button>
             <button ion-button color="white" outline (click)="register()">Registro</button>
             <button ion-button color="facebook-color" full><ion-icon name='logo-facebook'></ion-icon>&nbsp;Ingresar con Facebook</button>
         </ion-buttons>
    </form>

    <ion-label>Terminos y Condiciones</ion-label>
</ion-content>
