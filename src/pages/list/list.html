<ion-content class="container">
    <img class="backimg" />
    <ion-row class="logo-row-app">
      <ion-col width-75>
        <!-- <img  /> -->
        <h2><i class="fa fa-ravelry fa-3x appColor" aria-hidden="true"></i></h2>
        <div class="bgtext"></div>
      </ion-col>
    </ion-row>

    <form #FormLogin="ngForm" padding >
        <ion-item>
           <ion-input type="text" placeholder="Usuario" autocapitalize="none" name="username" [(ngModel)]="userData.username" required></ion-input>
         </ion-item>
         <ion-item no-lines>
           <ion-input placeholder="Contrasena" [(ngModel)]="userData.password" name="password" type="password" required></ion-input>
         </ion-item>
         <ion-buttons padding text-center>
             <button ion-button color="white" outline  (click)="login()">Ingresar con el email</button>
             <button ion-button color="white" outline (click)="register()">Registro</button>
             <button ion-button color="facebook-color" full><ion-icon name='logo-facebook'></ion-icon>&nbsp;Ingresar con Facebook</button>
         </ion-buttons>
    </form>

    <ion-label>Terminos y Condiciones</ion-label>
</ion-content>
