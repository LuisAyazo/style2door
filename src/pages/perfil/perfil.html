<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle color="color-app">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Style2Door</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="notificationModal()" color="color-app">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="cartShoppingModal()" color="color-app">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="count != 0">{{count}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-list no-lines>
  <ion-list-header>
    Mi cuenta
