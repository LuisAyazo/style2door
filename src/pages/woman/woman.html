<ion-header [elasticHeader]="myContent">
  <ion-navbar color="white">
    <button ion-button menuToggle color="color-app">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Style2Door</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tappable navPush="NotificationsPage" color="color-app">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge *ngIf="notifications != 0">{{this.notifications}}</ion-badge>
      </button>
      <button ion-button icon-only tappable (click)="cartShoppingModal()" color="color-app">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="count != 0">{{count}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-content fullscreen #myContent>

<ion-spinner name='circles' *ngIf="manicure == 0"></ion-spinner>
<ion-list *ngIf="manicure >= 1">
 <ion-list-header>
   Manicure y Pedicure
 </ion-list-header>
 <ion-slides slidesPerView=2 spaceBetween=8 speed=300 >
 <ion-slide *ngFor="let item of manicure">
   <!-- <p>{{item.nombre}}</p> -->

   <button full clear ion-button  >
     <img [src]=item.img_url />
     <div class="space_price">
       <h2>{{item.nombre}}</h2>
       <p>${{item.precio}}{{i}}</p>
       <!-- <p>
         {{item.id}}
       </p> -->
     </div>
     <div class="div_check">
       <!-- {{entry[i].nombre}} -->
       <!-- <div class="div_check" *ngIf="! itemCheckedFromFirebase"> -->
       <ion-checkbox (ionChange)="datachanged(item.id, item.nombre, item.precio, $event.checked)"></ion-checkbox>
     </div>
            <!-- {{ itemCheckedFromFirebase[i].nombre }} -->
           <!-- <ion-checkbox  [checked]="(item.nombre == itemCheckedFromFirebase[i]?.nombre  ? 'true' : 'false')"  (ionChange)="datachanged(item, $event.checked)"></ion-checkbox> -->
       <!-- </div> -->
     <button class="info_btn" ion-button icon-only clear (click)="detalle('pruebaa')"> <ion-icon name="information-circle"></ion-icon></button>
     <button class="heart_like" ion-button icon-only clear (click)="heart('pruebaa')"> <ion-icon name="heart"></ion-icon></button>

   </button>
 </ion-slide>
</ion-slides>
</ion-list>
