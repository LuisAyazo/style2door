<ion-content padding>
  <img src="assets/images/forgot-password.png" />
  <h4>Olvidaste tu contraseña?</h4>
  <h6>Introduce tu direccion de correo electronico para recibir instrucciones de reinicio de la contraseña</h6>
  <ion-item>
    <ion-label floating>Correo Electronico</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <button ion-button class="log" color="color-app-oscuro" full (click)="resetPassword(user)">Recuperar Contraseña</button>
  <button ion-button class="cancelar" color="dark" full clear (click)="go_emailLogin()">Cancelar</button>
</ion-content>
