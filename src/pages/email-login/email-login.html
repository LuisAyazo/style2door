<ion-header>

  <ion-navbar>
    <ion-title>Ingreso de usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Correo Electronico</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <!-- Recuperar Contraseña -->
  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button class="log" color="color-app-oscuro" full (click)="login(user)">Entrar</button>
  <button ion-button class="forgot-passwd" clear color="light" block (click)="forgotPassword()">Olvide la contraseña?</button>
  <button ion-button class="regist" clear color="dark" block (click)="register()">Registrate</button>
</ion-content>
