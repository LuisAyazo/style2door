<ion-header no-border>

  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="color-app"></ion-icon>
    </button>

    <ion-title>Terminos y Condiciones</ion-title>
    <ion-buttons right >
      <button ion-button icon-only (tap)="notificationModal()" color="color-app">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="cartShoppingModal()" color="color-app">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="count != 0">{{count}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<i class="fa fa-history fa-5x" aria-hidden="true"></i>
<h1>No has agregado preferidos a tu cuenta!</h1>
</ion-content>


<ion-content padding>

</ion-content>
